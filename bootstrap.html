<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试并实现一个bootstrap网格系统</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container grey">
    <div class="row white">
        <div class="col-md-4 red"></div>
        <div class="col-md-4 yellow"></div>
        <div class="col-md-4 blue"></div>
    </div>
    <div class="col-md-4 red"></div>
    <div class="col-md-4 yellow"></div>
    <div class="col-md-4 blue"></div>
</div><!--复现-->

<div class="my-container grey">
    <div class="my-row white">
        <div class="my-col-md-4 red"></div>
        <div class="my-col-md-4 yellow"></div>
        <div class="my-col-md-4 blue"></div>
    </div>
    <div class="my-col-md-4 red"></div>
    <div class="my-col-md-4 yellow"></div>
    <div class="my-col-md-4 blue"></div>
</div>

<style type="text/css">
    .my-container{
        padding-left: 15px;
        padding-right: 15px;
        margin: 0px auto;
        zoom: 1;
    }
    .my-container:after{
        content: "";
        display: block;
        width: 0;
        height: 0;
        clear: both;
        visibility: hidden;
    }
    @media (min-width: 768px) {
        .my-container{
            width: 750px;
        }
    }
    @media (min-width: 992px) {
        .my-container{
            width: 970px;
        }
    }
    @media (min-width: 1200px) {
        .my-container{
            width: 1170px;
        }
    }

    .my-row{
        margin-left: -15px;
        margin-right: -15px;
    }
    .my-col-md-4{
        width: 33.3333333%;
        float: left;
        padding-right: 15px;
        padding-left: 15px;
    }


    .red,.yellow,.blue {
        height: 100px;
    }
    .grey{
        background-color: grey;
    }
    .white{
        background-color: white;
    }
    .red{
        background-color: red;
    }
    .yellow{
        background-color: yellow;
    }
    .blue{
        background-color: blue;
    }
</style>
</body>
</html>
