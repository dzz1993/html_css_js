    <title>center</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .pagination{
            text-align: center;
        }
        .pagination li{
            display: inline-block;
            line-height: 25px;
            margin:0 5px;
        }
        .pagination li a{
            color: white;
            text-shadow: 1px 0 0 #111111;
            padding: 0 10px;
            border-radius: 2px;
            box-shadow: 0 1px 0 #080808 inset,0 1px 0 #5c5c5c;
            background:linear-gradient(#434345,#2f3032);
        }
        .pagination li a:hover{
            text-decoration: none;
            box-shadow: 0 1px 0 #f9bd71 inset,0 1px 0 #0a0a0a;
            background: linear-gradient(#f48b03,#c87100);
        }
        .line-divide{
            background-color: #cccccc;
            height: 10px;
            clear: both;
        }
        .pagination2{
            float: left;
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .pagination2 ul{
            position: relative;
            float: left;
            left:50%;
        }
        .pagination2 ul li{
            float: left;
            position: relative;
            margin: 0 5px;
            right:50%;
            line-height: 25px;
        }
        .pagination2 li a{
            display: block;
            color: white;
            text-shadow: 1px 0 0 #111111;
            padding: 0 10px;
            border-radius: 2px;
            box-shadow: 0 1px 0 #080808 inset,0 1px 0 #5c5c5c;
            background:linear-gradient(#434345,#2f3032);
        }
        .pagination2 li a:hover{
            text-decoration: none;
            box-shadow: 0 1px 0 #f9bd71 inset,0 1px 0 #0a0a0a;
            background: linear-gradient(#f48b03,#c87100);
        }
        .pagination3{
            position: relative;
            height: 25px;
        }
        .pagination3 ul{
            position: absolute;
            left: 50%;
        }
        .pagination3 li{
            position: relative;
            float: left;
            right: 50%;
            margin: 0 5px;
            line-height: 25px;
        }
        .pagination3 li a{
            display: block;
            color: white;
            text-shadow: 1px 0 0 #111111;
            padding: 0 10px;
            border-radius: 2px;

        .pagination3 li a:hover{
            text-decoration: none;
            box-shadow: 0 1px 0 #f9bd71 inset,0 1px 0 #0a0a0a;
            background: linear-gradient(#f48b03,#c87100);
        }
        .clear-line{
            clear: both;
            height:0px;
        }
        h2{
            font-size: 24px;
            margin: 3px 0;
            border: 0;
        }
        p{
            font-size: 18px;
            margin: 0;
            border: 0;
        }
        .content{
            position: relative;
            left: 50%;
            top: 20px;
            margin-left: -150px;
            width: 302px;
            height: 200px;
            border: 1px solid red;
            text-align: center;
        }
        .line1{
            line-height: 25px;
        }
        .line1 .left-p{
            margin-left: 20px;
            float: left;
        }
        .line1 .right-p{
            margin-right: 20px;
            float: right;
        }
        .left-div{
            float: left;
            width: 100px;
            height: 100px;
            margin: 22px 30px 22px 20px;
            background-image: url(images/arrow.png);
            background-repeat: no-repeat;
            background-size: 100px 100px;
        }
        .right-div{
            float: right;
            width: 130px;
            height: 100px;
            margin: 22px 20px 22px 0px;
        }
        .right-div .line{
            width: 100%;
        }
        .right-div .line .left-p{
            float: left;
            line-height: 25px;
            max-width: 50px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .right-div .line .right-p{
            float: right;
            line-height: 25px;
            max-width: 80px;
            overflow: hidden;
            margin-bottom: 8px;
        }
        .bottom-title{
            text-align: center;
            margin: 20px 0;
        }
    </style>
