<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>css3</title>
    <style>

        body{
            background-color: #ccc;
        }
        .container{
            position: fixed;
        }
        .pic{
            position: absolute;
            animation:mysnow 5s ease;
            height: 30px;
            display: block;
        }
        @keyframes mysnow{
            0%{
                bottom: 100%;
                opacity: 0;
            }
            50%{
                opacity: 1;
            }
            100%{
                transform: rotate(720deg);
                opacity: 0;
                bottom: 0;
            }
        }

        .text1 {
            /*单行*/

            width:200px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
        }
        #wrapper{
            width: 30%;
            margin: 0 auto;
        }
        #outer{
            box-sizing: content-box;
            border: 2px solid red;
            width: 400px;
            height: 300px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            align-content: stretch;
        }
        .inner{
            width: 100px;
            height: 100px;
        }
        .inner:nth-child(0){
            background-color: #eee;
        }
        .inner:nth-child(1){
            background-color: #ddd;
        }
        .inner:nth-child(2){
            background-color: #ccc;
        }
        .inner:nth-child(3){
            background-color: #bbb;
        }
        .inner:nth-child(4){
             background-color: #aaa;
        }
        .inner:nth-child(5){
            background-color: #999;
        }

    </style>
</head>
<body>
<style>

</style>

<div id="snowFlow" >

</div>
<div id="wrapper">
    <div class="text1">热卖精选：从子频道（服饰鞋包，亲子，居家，美妆）档期里面挑选出来，库存大于30%的高信价比商品list，数量为50个</div>
</div>
<div id="outer">
    <div class="inner">1</div>
    <div class="inner">1</div>
    <div class="inner">1</div>
    <div class="inner">1</div>
    <div class="inner">1</div>
    <div class="inner">1</div>
</div>

<script type="text/javascript">
    window.onload= function () {
        function snowFlow(left,height,src){
            var container=document.createElement('div');
            var pic=document.createElement('img');
            var snowFlow=document.getElementById('snowFlow');
            pic.className='pic';
            container.className='container';
            snowFlow.appendChild(container);
            container.appendChild(pic);
            pic.style.left=left+'px';
            container.style.height=height+'px';
            pic.src=src;
            setTimeout(function () {
                snowFlow.removeChild(container);
        },5000)
        }
        setInterval(function(){
            var left=Math.random()*window.innerWidth;
            var height=Math.random()*window.innerHeight;
            var src='./images/snow.png';
            snowFlow(left,height,src);
        },500)
    }
</script>
</body>
</html>
