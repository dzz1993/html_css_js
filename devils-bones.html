<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <title>same</title>
    <style>
        [class$="face"] {
            margin: 16px;
            padding: 4px;
            background-color: #e7e7e7;
            width: 110px;
            height: 110px;
            object-fit: contain;
            box-shadow:
            inset 0 5px white,
            inset 0 -5px #bbb,
            inset 5px 0 #d7d7d7,
            inset -5px 0 #d7d7d7;
            border-radius: 10%;
        }
        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 5px;
            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        .first-face{
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .second-face{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .second-face .pip:nth-of-type(2){
            align-self: flex-end;
        }
        .third-face{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .third-face .pip:nth-of-type(2){
            align-self: center;
        }
        .third-face .pip:nth-of-type(3){
            align-self: flex-end;
        }
        .forth-face{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .forth-face .group{
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
        .fifth-face{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fifth-face .group{
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }
        .fifth-face .group:nth-of-type(2){
            justify-content: center;
        }
        .sixth-face{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sixth-face .group{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
    </style>
</head>
<body>
<div class="first-face">
    <span class="pip"></span>
</div>
<div class="second-face">
    <span class="pip"></span>
    <span class="pip"></span>
</div>
<div class="third-face">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
</div>
<div class="forth-face">
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>
<div class="fifth-face">
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="group">
        <span class="pip"></span>
    </div>
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>
<div class="sixth-face">
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="group">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
