<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>div-test</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/dzz_style.css">
    <style>
        *{
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            text-align: center;
        }
        .my-img{
            display: block;
            width: 300px;
            margin: 20px auto;
            animation:mymove 0.5s infinite ease-in-out;
            -webkit-animation:mymove 0.6s infinite ease-in-out;
        }
        @keyframes mymove {
            0%{
                transform: scale(1);
            }
            60%{
                transform: scale(1.2);
            }
            80%,100%{
                transform: scale(1);
            }
        }
        .outer{
            width: 20%;
            margin: 0 auto;
            background-color: #eee;
            height: 200px;
            overflow: hidden;
        }
        .middle{
            position: relative;
            width: 60%;
            padding-top: 38%;
            margin-left: auto;
            margin-right: auto;
            margin-top: -19%;
            top: 100px;
        }
        .inner{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #666;
        }
        .outer2{
            width: 20%;
            margin: 0 auto;
            /*overflow: hidden;*/
        }
        .middle2{
            width: 100%;
            padding-bottom: 50%;
            position: relative;
            height: 0;
        }
        .inner2{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #ccc;
        }
    </style>
</head>

<body>
<img class="my-img" src="images/弹窗2.png"/>
<div class="outer">
    <div class="middle">
        <div class="inner">

        </div>
    </div>
</div>
<div class="outer2">
    <div class="middle2">
        <div class="inner2">

        </div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>

</html>
