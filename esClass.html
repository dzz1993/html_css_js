<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class</title>
</head>
<body>

</body>
<script type="module">
    class Animal{
        constructor(type,color){
            this.type = type;
            this.color = color;
        }
        getAnimal(){
            console.log("this is "+this.type+" color is "+this.color);
        }
    }
    let ani=new Animal('dog','black');
    ani.getAnimal();
    class Dog extends Animal{
        constructor(color,sound){
            super('dog',color);
            this.sound = sound;
        }
        getDog(){
            console.log("this is "+this.type+" color is "+this.color+" sound is "+this.sound);
        }
    }
    let dog = new Dog('white','wangwang');
    dog.getDog();
    import {sayHello,word} from "./import.js";
    import {debounce,debounce2} from "./debounce.js";
    import {throttle,throttle2} from "./js/throttle";

    sayHello();
    let res = word.includes('god');//es7çš„includes
    console.log(res);
    window.addEventListener('resize',debounce(500,function () {
       console.log(111);
    }));
    window.addEventListener('resize',debounce2(500,function () {
        console.log(222);
    }));
    window.addEventListener('resize',throttle(500,function () {
        console.log(333);
    }));
    window.addEventListener('resize',throttle2(500,function () {
        console.log(444);
    }));
</script>
</html>
