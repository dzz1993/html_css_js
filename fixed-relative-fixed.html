<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .layout{
            margin-top: 100px;
        }
        .layout article div{
            min-height: 100px;
        }
    </style>
</head>
<body>
<section class="layout float">
    <style media='screen'>
        .layout.float .left{
            float: left;
            width: 300px;
            background-color: red;
        }
        .layout.float .right{
            float: right;
            width: 300px;
            background-color: blue;
        }
        .layout.float .center{
            background-color: yellow;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            <h1>浮动解决方案</h1>
            1.这是三栏布局
            2.这是三栏布局中间部分
        </div>

    </article>
</section>

<section class="layout absolute">
    <style>
        .layout.absolute .left-center-right>div{
            position: absolute;
        }
        .layout.absolute .left{
            left: 0;
            width: 300px;
            background-color: red;
        }
        .layout.absolute .center{
            left: 300px;
            right: 300px;
            background-color: yellow;
        }
        .layout.absolute .right{
            right: 0;
            width: 300px;
            background-color: blue;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
            <h1>绝对定位解决方案</h1>
            1.这是三栏布局绝对定位中间部分
            2.这是三栏布局绝对定位中间部分
        </div>
        <div class="right"></div>
    </article>
</section>

<section class="layout flexbox">
    <style>
        .layout.flexbox{
            margin-top: 140px;
        }
        .layout.flexbox .left-center-right{
            display: flex;
        }
        .layout.flexbox .left{
            width: 300px;
            background-color: red;
        }
        .layout.flexbox .center{
            flex: 1;
            background-color: yellow;
        }
        .layout.flexbox .right{
            width: 300px;
            background-color: blue;
        }
    </style>
    <article class="left-center-right">
        <div class="left"></div>
        <div class="center">
            <h1>flexbox解决方案</h1>
            1.这是三栏布局flexbox间部分
            2.这是三栏布局flexbox中间部分
        </div>
        <div class="right"></div>
    </article>
</section>

</body>

</html>
