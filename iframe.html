<html lang="en">

    <style>
        .main-container{
            width: 100%;

            position: relative;

<body>
<div class="main-container">
    <button class="btn btn-normal header-btn">点击调取内容</button>
    <div id="main-content">

    </div>
</div>




<script type="text/javascript">
    $(document).ready(function () {

    })
    function PDF_show(div,x,y){
        var doc=document;
        if(!zhezhao){
            var zhezhao=document.createElement("div")
            doc.body.appendChild(zhezhao);
            with(zhezhao.style){
                position = "absolute";
                top = 0;
                left = 0;
                background = "rgba(0,0,0,0.5)";
                width = x+'px';
                height = y+'px';
            }
            var Iframe=document.createElement('iframe');
            Iframe.appendChild(zhezhao);
            div.appendChild(Iframe);
            if(Iframe != null){
                //Iframe.style.position = "absolute";
                Iframe.style.left = 0;
                Iframe.style.top = 0;
                Iframe.style.display = "";
                Iframe.style.zIndex = 2;
                Iframe.style.width = x+'px';
                Iframe.style.height = y+'px';
                Iframe.style.border = "0";
            }
        }
    }
    function PDF_close(){

    }
    function $get(id){
        return document.getElementById(id);
    }
    var flag=1;

    var outContainer=$get("main-content")
    $(".header-btn").click(function () {
        if(flag==1){
            PDF_show(outContainer,600,400);
            flag=0;
        }
        else{
            PDF_close();
            flag=1;
        }
    })
</script>
</body>
