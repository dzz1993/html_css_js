<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <link rel="stylesheet" type="text/css" href="iconfont/iconfont.css">
    <title>same</title>
    <style>
        body{
            background: rgba(0,0,0,0.6);
        }
        #container{
            width: 900px;
            margin: 0 auto;
            height: 1080px;
            background-color: #fefffe;
            overflow: hidden;
            position: relative;
        }
        .top-ul{
            background-color: white;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            width: 100%;
            height: 100px;
            position: absolute;
            bottom: 150px;
            display: flex;
            flex-direction: row;
        }
        .top-ul li{
            flex: 1;
            text-align: center;
        }
        .bottom-ul{
            background-color: white;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            width: 900px;
            height: 100px;
            position: fixed;
            bottom: 0;
            display: flex;
            flex-direction: row;
        }
        .bottom-ul li{
            flex: 1;
        }
        .bottom-ul li img{
            display: block;
            padding: 0;
            width: 48px;
            height: 48px;
            margin:10px auto;
        }
        li p{
            font-size: 20px;
            bottom: 10px;
            text-align: center;
        }
        .my-inconfont{
            font-size: 48px;
            margin: 10px auto;
        }
    </style>
</head>
<body>
<div id="container">
    <ul class="bottom-ul">
        <li>
            <img src="images/icon/tab_icon_alarm_dafault@3x.png"/>
            <p>报警</p>
        </li>
        <li>
            <img src="images/icon/tab_icon_info_default@3x.png"/>

        </li>
        <li>
            <img src="images/icon/tab_icon_shebei_default@2x.png"/>
            <p>设备</p>
        </li>
    </ul>
    <ul class="top-ul">
        <li>
            <i class="icon iconfont icon-shouye my-inconfont"></i>
            <p>首页</p>
        </li>
        <li>
            <i class="icon iconfont icon-shouye my-inconfont"></i>
            <p>首页</p>
        </li>
        <li>
            <i class="icon iconfont icon-shouye my-inconfont"></i>
            <p>首页</p>
        </li>
    </ul>
</div>



<script type="text/javascript">
    $(document).ready(function () {
        var win_h=$(window).height();
        $("#container").css('height',win_h);
    })
</script>

</html>
