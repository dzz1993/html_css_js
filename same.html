<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <title>same</title>
</head>
<body>
<script type="text/javascript">
    //测试一下函数声明和函数表达式
    fn1();
    //fn2();//报错

    //函数声明
    function fn1() {
        console.log("函数声明");
    }
    let fn2 = function() {
        console.log("函数表达式");
    };
    console.log('****');
    fn1();
    fn2();

    //用log代理console.log
    function log(msg) {
        console.log(msg);
    }
    function log2() {
        console.log.apply(this,arguments);
    }
    log("log");
    log2("log2");
    //bind绑定上下文
    let Obj = {
        count:1,
        addCount:function () {
            this.count++;
            console.log(this.count);
        }
    };
    //执行addCount
    let func = Obj.addCount;
    func();
    Obj.addCount();//
    let fun = Obj.addCount.bind(Obj);//绑定执行上下文对象为Obj
    fun();
</script>
</body>
</html>
