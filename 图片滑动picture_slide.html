<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>picture-slide-纯html+CSS</title>
    <style>
        #list{
            width: 300px;
            margin:20px auto 0px auto;
        }
        #list li{
            height:40px;
            line-height: 40px;
            overflow: hidden;
            text-align: center;
            margin-top: 5px;
            background-color: #efefef;
            transition: height 1s ease;
            -webkit-transition: height 1s ease;
            -o-transition: height 1s ease;
            -moz-transition: height 1s ease;
        }
        #list a{
            font-size: 16px;
            color: #666;

        }
        #list img{
            height:200px;
            width: 300px;
        }
        #list li:nth-child(1){
            height: 240px;
            background-color: #f36;
        }
        #list li:nth-child(1) a{
            color: white;
        }
        #list:hover li{
            height: 40px;
            background-color: #efefef;
        }
        #list:hover li a{
            color: #666;
        }
        #list li:hover{
            height: 240px;
            background-color: #f36;
        }
        #list li:hover a{
            color: white;
        }


    </style>
</head>
<body>
<!--占据同一位置，只有一个高度满足显示img，其余的图片overflow:hidden-->
<ul id="list">
    <li >
        <a href="">国际美妆抢先看</a>
        <img src="images/1.jpg" />
    </li>
    <li>
        <a href="">女神标准大讨论</a>
        <img src="images/2.jpg" />
    </li>
    <li>
        <a href="">吃货也能越吃越瘦</a>
        <img src="images/3.jpg" />
    </li>
    <li>
        <a href="">连衣裙抢头条</a>
        <img src="images/4.jpg" />
    </li>
    <li>
        <a href="">宫三女主美妆对决</a>
        <img src="images/5.jpg" />
    </li>
</ul>

<script type="text/javascript">

</script>
</body>
</html>
