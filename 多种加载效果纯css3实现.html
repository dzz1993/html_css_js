<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--同一个加载效果，通过animation-delay完成加载时间的分配，达到动画效果-->
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title></title>
    <style>
        #loadingContainer {
            width: 500px;
            margin: 50px auto;

        }

        #loadingContainer h1 {
            font-size: 26px;
            text-align: center;
            margin: 30px auto;
            background: #efefef;
        }
        /*菊花*/
        .sk-fading-circle {
            width: 40px;
            height: 40px;
            position: relative;
            margin: 0 auto;

        }
        .sk-fading-circle .sk-circle {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        .sk-fading-circle .sk-circle:before {
            content: '';
            display: block;
            margin: 0 auto;
            width: 15%;
            height: 15%;
            background-color: #333;
            border-radius: 50%;
            animation: sk-circleFadeDelay 1.2s infinite ease-in-out;
        }
        .sk-fading-circle .sk-circle2{
            transform: rotate(30deg);
        }
        .sk-fading-circle .sk-circle3{
            transform: rotate(60deg);
        }
        .sk-fading-circle .sk-circle4{
            transform: rotate(90deg);
        }
        .sk-fading-circle .sk-circle5{
            transform: rotate(120deg);
        }
        .sk-fading-circle .sk-circle6{
            transform: rotate(150deg);
        }
        .sk-fading-circle .sk-circle7{
            transform: rotate(180deg);
        }
        .sk-fading-circle .sk-circle8{
            transform: rotate(210deg);
        }
        .sk-fading-circle .sk-circle9{
             transform: rotate(240deg);
         }
        .sk-fading-circle .sk-circle10{
            transform: rotate(270deg);
        }
        .sk-fading-circle .sk-circle11{
            transform: rotate(300deg);
        }
        .sk-fading-circle .sk-circle12{
            transform: rotate(330deg);
        }

        .sk-fading-circle .sk-circle2:before{
            animation-delay: -1.1s;
        }
        .sk-fading-circle .sk-circle3:before{
            animation-delay:-1.0s;
        }
        .sk-fading-circle .sk-circle4:before{
            animation-delay:-0.9s;
        }
        .sk-fading-circle .sk-circle5:before{
            animation-delay:-0.8s;
        }
        .sk-fading-circle .sk-circle6:before{
            animation-delay:-0.7s;
        }
        .sk-fading-circle .sk-circle7:before{
            animation-delay:-0.6s;
        }
        .sk-fading-circle .sk-circle8:before{
            animation-delay:-0.5s;
        }
        .sk-fading-circle .sk-circle9:before{
            animation-delay:-0.4s;
        }
        .sk-fading-circle .sk-circle10:before{
            animation-delay:-0.3s;
        }
        .sk-fading-circle .sk-circle11:before{
            animation-delay:-0.2s;
        }
        .sk-fading-circle .sk-circle12:before{
            animation-delay:-0.1s;
        }
        @-webkit-keyframes sk-circleFadeDelay {
            0%{
                background: rgba(100,100,100,0);
            }
            100%{
                background: rgba(100,100,100,1);
            }
         }
        /*琴谱版*/
        .spinner{
            width: 60px;
            height: 40px;
            margin: 20px auto;
        }
        .spinner>div{
            float: left;
            height: 100%;
            width: 6px;
            margin-right: 4px;
            background-color: #333;
            animation: spinnerAnimation 1.2s infinite ease-in-out;
        }
        .spinner>div:last-child{
            margin: 0;
        }
        .spinner>div:nth-child(2){
            animation-delay: -1.1s;
        }
        .spinner>div:nth-child(3){
            animation-delay: -1s;
        }
        .spinner>div:nth-child(4){
            animation-delay: -0.9s;
        }
        .spinner>div:nth-child(5){
            animation-delay: -0.8s;
        }
        .spinner>div:nth-child(6){
            animation-delay: -0.7s;
        }
        @keyframes spinnerAnimation {
            0%,
            40%,
            100%{
                transform: scaleY(0.4);
            }
            20%{
                transform: scaleY(1);
            }
        }
        /*翻转。3d变换，必须加前缀的东西*/
        .rotateSpinner{
            width: 60px;
            height: 60px;
            background-color: #333;
            margin: 20px auto;
            -webkit-animation: rotateSpinner 1.2s infinite ease-in-out;
            -o-animation: rotateSpinner 1.2s infinite ease-in-out;
            animation: rotateSpinner 1.2s infinite ease-in-out;
        }
        @keyframes rotateSpinner {
            0%{
                transform: perspective(120px);
                -webkit-transform: perspective(120px);
            }
            50%{
                transform: perspective(120px) rotateX(180deg);
                -webkit-transform: perspective(120px) rotateX(180deg);
            }
            100%{
                transform: perspective(120px) rotateX(180deg) rotateY(180deg);
                -webkit-transform: perspective(120px) rotateX(180deg) rotateY(180deg);
            }
        }
        @-webkit-keyframes rotateSpinner {
            0%{
                -webkit-transform: perspective(120px);
            }
            50%{
                -webkit-transform: perspective(120px) rotateX(180deg);
            }
            100%{
                -webkit-transform: perspective(120px) rotateX(180deg) rotateY(180deg);
            }
         }
        .ballSpinner{
            position: relative;
            width: 100px;
            height: 100px;
            margin: 20px auto;
        }
        .big{
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #ccc;
            animation: ballAnimate 2s infinite ease-in-out;
            -webkit-animation: ballAnimate 2s infinite ease-in-out;
        }
        .small {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #333;
            animation: ballAnimate 2s infinite ease-in-out;
            -webkit-animation: ballAnimate 2s infinite ease-in-out;
        }
        .big{
            animation-delay: -1s;
            -webkit-animation-delay: -1s;
        }
        @keyframes ballAnimate {
            0%,100%{
            -webkit-transform: scale(0);
                transform: scale(0);
        }
            50%{
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }
        @-webkit-keyframes ballAnimate {
            0%,100%{
                -webkit-transform: scale(0);
            }
            50%{
                -webkit-transform: scale(1);
            }
         }
    </style>
</head>
<body>
<div id="loadingContainer">
    <!-- 菊花状的Loading效果 -->
    <h1>菊花状的Loading效果</h1>
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
    <!-- 琴谱版Loading -->
    <h1>琴谱版Loading</h1>
    <div class="spinner clearfix">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4 "></div>
        <div class="rect5"></div>
        <div class="rect6"></div>
    </div>
    <!-- 翻转Loading -->
    <h1>翻转Loading</h1>
    <div class="rotateSpinner"></div>
    <!-- 圆形放大Loading -->
    <h1>圆形放大Loading</h1>
    <div class="ballSpinner">
        <div class="big"></div>
        <div class="small"></div>
    </div>
</div>

<script type="text/javascript">

</script>
</body>
</html>
