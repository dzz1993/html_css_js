<!doctype html>
<html lang="en">
<head>
    <!--调接口的最简单方式，先正常布局，用尽量少的元素和class，不用div来写接口反的块,后直接处理dom元素即可-->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title></title>
    <style>
        .wrapper{
            width: 880px;
            margin: 50px auto 0 auto;
        }
        .wrapper li{
            width: 205px;
            height: 159px;
            display: inline-block;
            margin:20px 7px 0px 7px;
            position: relative;
        }
        .wrapper li:hover .cha{
            display: block;
        }
        .wrapper li:hover .pen{
            display: block;
        }
        .wrapper li:hover{
            border:1px solid #66ccff;
            box-shadow:0px 0px 10px #c2c2c2;
            cursor: pointer;
        }
        .wrapper li img{
            width: 100%;
            height: auto;
        }
        .wrapper li .text{
            width: 100%;
            height: 25px;
            line-height: 25px;
            font-size: 14px;
            padding-left: 6px;
            background-color: #ccc;
        }
        .pen{
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 10px;
            background: url("images/tag-images/edit.png") no-repeat 0 0;
            display: none;
        }
        .pen:hover{
            background-position: 0 -30px;
        }
        .cha{
            position: absolute;
            width: 20px;
            height: 20px;
            right: 10px;
            top: 10px;
            background: url("images/tag-images/edit.png") no-repeat 0 -60px;
            display: none;
        }
        .cha:hover{
            background-position: 0 -90px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul id="inner">

    </ul>
</div>

<script type="text/javascript">
    var data=[
        {"img":"images/tag-images/jd.jpg","title":"京东商城"},
        {img:"images/tag-images/xiaomi.jpg",title:"小米"},
        {img:"images/tag-images/1hd.jpg",title:"一号店"},
        {img:"images/tag-images/taobao.jpg",title:"淘宝商城"},
        {img:"images/tag-images/baidu.png",title:"百度"}
    ];
    var ul=document.getElementById("inner");
    for(var i=0;i<data.length;i++){
        var li=document.createElement("li");
        var img=document.createElement("img");
        img.src=data[i]["img"];
        li.appendChild(img);
        var p=document.createElement("p");
        p.innerText=data[i]["title"];
        p.className="text";
        li.appendChild(p);
        var i1=document.createElement("i");
        i1.className="pen";
        var i2=document.createElement("i");
        i2.className="cha";
        li.appendChild(i1);
        li.appendChild(i2);
        ul.appendChild(li);
    }
    var lis=ul.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        lis[i]["index"]=i;
        var cha=lis[i].getElementsByClassName('cha');
        cha[0].onclick= function () {
            //console.log(this);
            lis[this.parentNode["index"]].style.display="none";
        }
    }
</script>
</body>
</html>
