<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title></title>
    <style>
        .wrapper{
            width: 880px;
            margin: 50px auto 0 auto;
        }
        .wrapper li{
            width: 205px;
            height: 159px;
            display: inline-block;
            margin:20px 7px 0px 7px;
            position: relative;
        }
        .wrapper li:hover .cha{
            display: block;
        }
        .wrapper li:hover .pen{
            display: block;
        }
        .wrapper li:hover{
            border:1px solid #66ccff;
            box-shadow:0px 0px 10px #c2c2c2;
            cursor: pointer;
        }
        .wrapper li img{
            width: 100%;
            height: auto;
        }
        .wrapper li .text{
            width: 100%;
            height: 25px;
            line-height: 25px;
            font-size: 14px;
            padding-left: 6px;
            background-color: #ccc;
        }
        .pen{
            width: 20px;
            height: 20px;
            position: absolute;
            left: 10px;
            top: 10px;
            background: url("images/tag-images/edit.png") no-repeat 0 0;
            display: none;
        }
        .pen:hover{
            background-position: 0 -30px;
        }
        .cha{
            position: absolute;
            width: 20px;
            height: 20px;
            right: 10px;
            top: 10px;
            background: url("images/tag-images/edit.png") no-repeat 0 -60px;
            display: none;
        }
        .cha:hover{
            background-position: 0 -90px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul id="inner">
        <li>
            <img src="images/tag-images/jd.jpg"/>
            <p class="text">
                京东商城
            </p>
            <i class="pen"></i>
            <i class="cha"></i>
        </li><li>
            <div>
                <img src="images/tag-images/xiaomi.jpg"/>
            </div>
            <div class="text">
                小米
            </div>
        <div class="icon pen"></div>
        <div class="icon cha"></div>
        </li><li>
            <div>
                <img src="images/tag-images/1hd.jpg"/>
            </div>
            <div class="text">
                一号店
            </div>
        <div class="icon pen"></div>
        <div class="icon cha"></div>
        </li><li>
            <div>
                <img src="images/tag-images/taobao.jpg"/>
            </div>
            <div class="text">
                淘宝商城
            </div>
            <div class="icon pen"></div>
            <div class="icon cha"></div>
        </li><li>
            <div>
                <img src="images/tag-images/baidu.png"/>
            </div>
            <div class="text">
                百度
            </div>
            <div class="icon pen"></div>
            <div class="icon cha"></div>
        </li>
    </ul>
</div>

<script type="text/javascript">
    var oInner=document.getElementById("inner");
    var lis=oInner.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        lis[i]["index"]=i;
        var cha=lis[i].getElementsByClassName('cha');
        cha[0].onclick= function () {
            //console.log(this);
            lis[this.parentNode["index"]].style.display="none";
        }
    }
</script>
</body>
</html>
