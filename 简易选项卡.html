<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>选项卡</title>
    <style>
        .wrapper{
            width: 300px;
            height: 232px;
            margin: 10px auto 0 auto;
            border: 1px solid black;
        }
        #title{
            width: 100%;
            height: 30px;
            background-color: #333;
        }
        #title li{
            display: inline-block;
            width: 85px;
            height: 30px;
            font-size: 16px;
            color: white;
            text-align: center;
            line-height: 30px;
        }
        #title li:hover{
            cursor: pointer;
        }
        /*#title li:hover{
            background-color: #ddd;
            color: #333;
        }*/
        #inner{
            background-color: #f2f2f2;
            font-size: 20px;
            text-align: center;
            line-height: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="wrapper">
   <ul id="title">

   </ul>
    <div id="inner"></div>
</div>

<script type="text/javascript">
    var data=[
        {title:"新闻",content:"新闻内容"},
        {title:"音乐",content:"音乐内容"},
        {title:"视频",content:"视频内容"},
    ];
    var ul=document.getElementById("title");
    var inner=document.getElementById("inner");
    for(var i=0;i<data.length;i++){
        var li=document.createElement("li");
        li.innerHTML=data[i]['title'];
        ul.appendChild(li);
    }
    var lis=ul.getElementsByTagName("li");
    for(var i=0;i<lis.length;i++){
        lis[i].index=i;
        lis[i].onclick=function(){
            for(var j=0;j<lis.length;j++){
                lis[j].style.backgroundColor="#333";
                lis[j].style.color="white";
            }
            this.style.backgroundColor="#ddd";
            this.style.color="#333"
            inner.innerHTML=data[this.index].content;
        }
    }
    lis[0].onclick();
</script>
</body>
</html>
