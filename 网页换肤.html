<!doctype html>
<html lang="en">
<head>
    <!--其实就是动态加载外部css文件,link也是一种tagName-->
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <link rel="stylesheet" type="text/css" href="css/green.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title></title>
    <script type="text/javascript">
        window.onload= function () {
            var ul=document.getElementById("skin");
            var lis=ul.getElementsByTagName("li");
            var links=document.getElementsByTagName("link");
            var tempLink=links[1];
            for(var i=0;i<lis.length;i++){
                lis[i]["index"]=i;
                lis[i].onclick= function () {
                    for(var a in lis){
                        a.className="";
                    }
                    this.className="active";
                    tempLink.href="css/"+this.id+".css";
                }
            }
        }
    </script>
    <style>
        .wrapper{
            width: 500px;
            position: absolute;
            left: 50%;
            margin-left: -250px;
            margin-top: 50px;
        }
        .skin li{
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        .skin li:nth-child(1){
            border: 5px solid green;
        }
        .skin li:nth-child(2){
            border: 5px solid red;
        }
        .skin li:nth-child(3){
            border: 5px solid black;
        }
        .menu{
            margin-top: 10px;
            width: 100%;
            height: 34px;
            border: 1px solid white;
        }
        .menu li{
            display: inline-block;
            width: 83px;
            height: 32px;
            padding: 6px;
            line-height: 20px;
            font-size: 16px;
            border-right: 1px solid white;
            color: white;
            text-align: center;
        }
        .menu li:last-child{
            border: 0;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <ul class="skin" id="skin">
        <li id="green" class="active"></li><li id="red"></li><li id="black"></li>
    </ul>
    <ul class="menu">
        <li>新闻</li><li>娱乐</li><li>体育</li><li>电影</li><li>音乐</li><li>旅游</li>
    </ul>
</div>

<script type="text/javascript">

</script>
</body>
</html>
