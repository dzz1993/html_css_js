<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点操作</title>
</head>
<body>
<ul id="ul1">
    <li>这是ul1的第1个li</li>
    <li>这是ul1的第2个li</li>
    <li>这是ul1的第3个li</li>
    <li>这是ul1的第4个li</li>
    <li>这是ul1的第5个li</li>
</ul>
<ul id="ul2">
    <li>这是ul2的第1个li</li>
    <li>这是ul2的第2个li</li>
    <li>这是ul2的第3个li</li>
    <li>这是ul2的第4个li</li>
    <li>这是ul2的第5个li</li>
</ul>
<script type="text/javascript">
    let newLi = document.createElement('li');
    newLi.innerText="这是新建的li";
    let oldLi = document.querySelector("#ul1").children[2];
    //对ul2进行节点操作
    let ul2 = document.querySelector("#ul2");
    let li = ul2.children[2];
    //append
    ul2.appendChild(newLi);
    //insert
    ul2.insertBefore(oldLi,li);
    //replaceChild
    ul2.replaceChild(newLi,oldLi);
    //deleteChild
    document.querySelector("#ul1").removeChild(document.querySelector("#ul1").children[0]);
</script>
</body>
</html>
