<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/dzz_style.css">
    <title>边距叠加和BFC</title>
    <style>
        *{

        }
        .parent{
            background-color: #ccc;
            width: 200px;
            height: 200px;
            margin-top: 30px;
            overflow: hidden;
        }
        .child{
            background-color: #999;
            margin-top: 20px;
            width: 100px;
            height: 100px;
        }
        .next{
            width: 200px;
            height: 100px;
            background-color: #666;
        }
        .outer{
            width: 30%;
            margin: 0 auto;
        }
        .middle{
            width: 100%;
            height: 0;
            margin-bottom: 65.25%;
            position: relative;
            background-color: #666;
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: #cccccc;
            position: absolute;
        }
        .o{
            width: 300px;
            height: 100px;
            margin: 100px auto;
            background-color: #ccc;
        }
        .in{
            width: 60%;
            height: 0;
            padding-bottom:60%;
            background-color: #666;
            position: relative;
            border: 10px solid red;

        }
        .inin{
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="child">5566</div>
</div>
<div class="next">

</div>

<div class="outer">
    <div class="middle">
        <div class="inner">
            111
        </div>
    </div>
</div>

<div class="o">
    <div class="in">
        <div class="inin"></div>
    </div>
</div>
<button class="click_add" type="btn btn-default">点击增加</button>
<button class="click_add2" type="btn btn-default">点击增加</button>
<button class="click_add3" type="btn btn-default">log_all</button>
<button class="click_add4" type="btn btn-default">log_all</button>
<script type="text/javascript">
function f1(){
    var i=0;
    addF=function(){
        i++;
    }
    var f2=function(){
        return i;
    }
    return f2;
}
var f2=f1();
$(".click_add").on("click", function () {
    addF();
    var temp=f2();
    console.log(temp);
})
var n=0;
$(".click_add2").on("click", function () {
    n++;
    console.log(n);
})
$(".click_add3").on("click", function () {
    for(var i=0;i<10;i++){
        console.log(i);
    }
})
$(".click_add4").on("click", function () {
    for(var i=0;i<10;i++){
        addF();
        var temp=f2();
        console.log(temp);
    }
})
</script>
</body>
</html>
