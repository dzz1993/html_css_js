<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面试题一些demo的整理</title>
</head>
<body>
<ul >

</ul>

<script type="text/javascript">
    let ul = document.querySelector("ul");
    let promise = [];
    for (let i=0;i<10;i++){
        promise[i] = new Promise(function (resolve, reject) {
            setTimeout(function () {
               for(let j=0;j<1000;j++){
                   let li = document.createElement("li");
                   li.innerHTML = `<div>第${i*1000+j+1}个</div>`
                   ul.appendChild(li);
               }
               resolve();
            },1)
        })
    }
    Promise.all(promise).then(function(){
        ul.addEventListener('click',function(e){
            //有个path能取到所有冒泡层级
        });
    })
    //把数组转换成对象
    let arr = [1,2,3];
    let str = {};
    for(let i in arr){
        if(arr.hasOwnProperty(i)){
            str[i] = arr[i];
        }
    }
    console.log(str);
    //数组

</script>

</body>
</html>
